<html>
<head> 

<style type]="text/css">

#box1{
background: white;
color: yellow rgb(244, 236, 5);
width: 200px;
height: 200px;
font-family: Arial;
font-size: 70px;
text-align: center;
border-radius: 100px;

align-content: center;
}
		
#box2{
background: white;
color: yellow rgb(244, 236, 5);
width: 200px;
height: 200px;
font-family: Arial;
font-size: 70px;
text-align: center;
border-radius: 100px;
align-content: center;
}

#box3{
background: white;
color: yellow rgb(244, 236, 5);
width: 200px;
height: 200px;
font-family: Arial;
font-size: 70px;
text-align: center;
border-radius: 100px;
align-content: center;
}
#box4{
margin: left:500px;
background: black;
color: yellow rgb(244, 236, 5);
width: 200px;
height: 650px;
font-family: Arial;
font-size: 70px;
text-align: center;
border-radius: 10px;
border: 10px solid black;
align-content: center;
}

#box1:hover{
background:red;
}
#box2:hover{
background:yellow;
}
#box3:hover{
background:green;
}

img {
filter: blur(5px);
border-radius: 150px;
border: solid red;
}
img:hover {
filter: blur(0px);
border-radius: 20px;
width: 410px;
height: 200px;

</style>

</head>
<body>

 <div id="box4"> 
<div id="box1">  </div>

<div id="box3">  </div>
</div>
